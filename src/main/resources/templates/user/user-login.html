<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        .info-message {
            color: #f0ad4e;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>

    <!-- Error and exception messages -->
    <div th:if="${exception}" class="error-message">
        <p th:text="${exception}">로그인 중 오류가 발생했습니다.</p>
    </div>

    <!-- Login form -->
    <form action="/auth/login" method="post">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required="required" placeholder="아이디를 입력하세요" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required="required" placeholder="비밀번호를 입력하세요" />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn">로그인</button>
    </form>

    <!-- Redirect to register or forgot password -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="/auth/join">회원가입</a>
<!--        | <a href="/forgot-password">비밀번호 찾기</a>-->
    </div>
</div>

</body>
</html>
